<!--
  File: 404.html
  Path: 404.html
  Description: Custom 404 page for GitHub Pages. Shows a clear message and a link back to the app home.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page not found - MyTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #050505;
        color: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        padding: 24px;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 8px;
      }
      p {
        margin: 4px 0;
        color: #aaaaaa;
      }
      a {
        display: inline-block;
        margin-top: 16px;
        padding: 10px 18px;
        border-radius: 999px;
        background: #cc0000;
        color: white;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        background: #ff0000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 – Page not found</h1>
      <p>The page you requested doesn’t exist.</p>
      <p>You can go back to the MyTube home screen.</p>
      <a href="/MyTube-Piped-Frontend/">Go to Home</a>
    </div>
  </body>
</html>
