<!-- PCC v5.0 — GitHub Pages SPA fallback with SW terminator -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>MyTube — Redirecting…</title>

    <!-- Base path for GitHub Pages -->
    <base href="/MyTube-Piped-Frontend/" />

    <!-- Register SW Terminator -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register(
          "/MyTube-Piped-Frontend/sw.js",
          { scope: "/MyTube-Piped-Frontend/" }
        );
      }
    </script>

    <!-- GitHub Pages SPA redirect -->
    <script>
      // Redirect to index.html for React Router
      const redirectUrl = "/MyTube-Piped-Frontend/" + window.location.hash;
      window.location.replace(redirectUrl);
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite entry point -->
    <script type="module" src="/MyTube-Piped-Frontend/src/main.jsx"></script>
  </body>
</html>
