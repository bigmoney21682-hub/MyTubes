name: Deploy Vite App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: MyTube-Piped-Frontend

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: MyTube-Piped-Frontend
        run: npm install

      - name: Build Vite app
        working-directory: MyTube-Piped-Frontend
        run: npm run build

      - name: List dist folder
        working-directory: MyTube-Piped-Frontend
        run: ls -al dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: MyTube-Piped-Frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
