name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Debug print secrets (safe)
        run: |
          echo "PRIMARY length: ${#VITE_YT_API_PRIMARY}"
          echo "FALLBACK length: ${#VITE_YT_API_FALLBACK1}"
        env:
          VITE_YT_API_PRIMARY: ${{ secrets.VITE_YT_API_PRIMARY }}
          VITE_YT_API_FALLBACK1: ${{ secrets.VITE_YT_API_FALLBACK1 }}

        - name: Build
          run: npm run build


        env:
          CI: false
          VITE_YT_API_PRIMARY: ${{ secrets.VITE_YT_API_PRIMARY }}
          VITE_YT_API_FALLBACK1: ${{ secrets.VITE_YT_API_FALLBACK1 }}

      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
