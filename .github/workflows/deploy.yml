name: Diagnostic Directory Tree

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  diag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print working directory
        run: |
          echo "PWD:"
          pwd

      - name: List root directory
        run: |
          echo "=== ROOT DIRECTORY ==="
          ls -al .

      - name: Print full directory tree
        run: |
          echo "=== FULL TREE ==="
          find . -maxdepth 5 -type d -print

      - name: Search for package.json
        run: |
          echo "=== SEARCHING FOR package.json ==="
          find . -name "package.json" -print

      - name: Search for package-lock.json
        run: |
          echo "=== SEARCHING FOR package-lock.json ==="
          find . -name "package-lock.json" -print

      - name: Show nested structure
        run: |
          echo "=== TREE WITH FILES ==="
          find . -maxdepth 5 -print
