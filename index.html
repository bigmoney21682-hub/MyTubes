<!doctype html>
<html lang="en">
  <head>
    <!-- Basic meta -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <title>MyTube</title>

    <!-- iOS / PWA friendliness (safe even if you don't fully PWA) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MyTube" />

    <!-- Favicon / icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- ðŸ”¥ HARD SERVICE WORKER TERMINATOR (HTML-level) -->
    <script>
      (function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .getRegistrations()
            .then(function (regs) {
              for (var i = 0; i < regs.length; i++) {
                regs[i].unregister();
              }
            })
            .catch(function () {
              // ignore
            });
        }
      })();
    </script>

    <!-- Basic reset to avoid unstyled flash on dark background -->
    <style>
      html,
      body,
      #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite dev entry (Vite will rewrite this in dist) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
