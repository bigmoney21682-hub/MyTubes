<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTube</title>

    <link rel="icon" type="image/png" href="/MyTube-Piped-Frontend/favicon.png" />
  </head>

  <body>
    <!-- React root -->
    <div id="root"></div>

    <!-- Boot error overlay -->
    <script>
      (function () {
        const overlay = document.createElement("div");
        overlay.id = "boot-error-overlay";

        Object.assign(overlay.style, {
          position: "fixed",
          top: "0",
          left: "0",
          right: "0",
          bottom: "0",
          background: "rgba(0,0,0,0.92)",
          color: "#ff4444",
          fontFamily: "monospace",
          fontSize: "14px",
          padding: "20px",
          zIndex: "2147483647",
          overflowY: "auto",
          whiteSpace: "pre-wrap",
          display: "none",
          pointerEvents: "auto"
        });

        document.body.appendChild(overlay);

        function makeButton(label, rightOffset, onClick) {
          const btn = document.createElement("button");
          btn.innerText = label;

          Object.assign(btn.style, {
            position: "absolute",
            top: "10px",
            right: rightOffset,
            padding: "6px 12px",
            background: "#444",
            color: "#fff",
            border: "1px solid #666",
            borderRadius: "4px",
            cursor: "pointer",
            zIndex: "2147483647",
            pointerEvents: "auto"
          });

          btn.onclick = onClick;
          overlay.appendChild(btn);
        }

        makeButton("Continue", "10px", () => {
          overlay.style.display = "none";
        });

        makeButton("Copy Logs", "110px", () => {
          navigator.clipboard.writeText(overlay.innerText);
        });

        function showError(msg) {
          overlay.style.display = "block";
          overlay.innerText += msg + "\n";
        }

        window.addEventListener("error", (e) =>
          showError("BOOT ERROR → " + e.message)
        );

        window.addEventListener("unhandledrejection", (e) =>
          showError("BOOT PROMISE → " + (e.reason?.message || e.reason))
        );

        window.__bootErrorOverlay = { showError };
      })();
    </script>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Vite entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
